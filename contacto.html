            <h2>Contáctanos</h2>
            <p>¿Tienes alguna consulta o quieres hacer un pedido especial? ¡Escríbenos!</p>
        
            <form action="#" method="POST">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <input type="tel" name="telefono" placeholder="Tu teléfono (opcional)">
                <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
